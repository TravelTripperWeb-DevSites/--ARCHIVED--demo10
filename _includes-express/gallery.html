{% if gallery_images.size > 0 %}            
  <section  id="Gallery" class="gallery">
    <!-- gallery wrap -->
    <h6>{% region gallery_heading %}</h6>
    <!--h2>{% region gallery_subheader %}</h2-->
    <div class='content-area content-area-intro'>
       {% region gallery_intro %}
    </div>

    <div class="gallery-wrapper">
      <div class="gallery-listing">


          <div class="container gallery-wrap "  id="lightgallery">
            <ul class=" row">
              {% for item in gallery_images %}
                <li class="col-md-4 col-sm-4 col-xs-12 portfolio hotel"  data-cat="hotel"  data-live-edit-model='gallery'
      data-live-edit-model-instance='{{item.id}}.json' >
                  <div class="item"  data-src= {{ item.image.url }}> <img src= {{ item.image.url }} class="img-responsive"/> </div>
                </li>
              {% endfor %}

            </ul>
          </div>

      </div>


      <!--<div class="btn-holder text-center"><a href="#" class="button-common btn-blue">load more images</a></div> -->
    </div>
    <!--/gallery wrap -->
  </section>
{% endif %}
