<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title ng-bind="title">{{page.title}}</title>
  <meta name="description" content="{% if page.seo_description %}{{ page.seo_description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="/css/lightgallery.css" >
  <link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
  <link href="//fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="//maps.google.com/maps/api/js?sensor=false"></script>
  <script src="https://plugins.traveltripper.io/rt3api.min.js"></script>
  <script>
    TTWeb.Rt3Api.configure({
      hotelId: {{site.hotel_id}}
      portalId: {{site.portal_id}}
      defaultLocale: 'en',
      defaultCurrency: 'USD',
      defaultTimezone: 'America/New_York'
    });
    var rt3 = new TTWeb.Rt3Api();
  </script>
</head>
