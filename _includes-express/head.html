<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title ng-bind="title">{{page.title}}</title>
  <meta name="description" content="{% if page.seo_description %}{{ page.seo_description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="/css/main-{{page_theme}}.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="/css/lightgallery.css" >
  <link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
  <link href="//fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  
  <!-- custom fonts //-->
  <link type="text/css" rel="stylesheet" href="//fast.fonts.net/cssapi/c0250242-d100-4a61-a7be-2b470434d9e3.css"/>
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://plugins.traveltripper.io/v2.0.1-alpha/rt3api-2.0.1-alpha.min.js"></script>
  <script>
    TTWeb.Rt3Api.configure({
      hotelId: '{{site.data.hotel_settings._hotel_id}}',
      portalId: '{{site.data.hotel_settings._portal_id}}',
      defaultLocale: 'en',
      defaultCurrency: 'USD',
      defaultTimezone: 'America/New_York'
    });
    var rt3 = new TTWeb.Rt3Api();
  </script>
</head>
