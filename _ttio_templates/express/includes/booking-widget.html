<script type="text/javascript">
  $(function() {
    var body = $('body');
    var sidebar = $('.booking-widget');
    var iframe = sidebar.find("iframe");
    var iframeURL = iframe.data('url')
    var closeButton = $('.booking-widget_close');
    var showButtons = $('[show-booking-widget]');

    // Show booking sidebar events
    $.each(showButtons, function(i, item) {
      $(item).on('click', function(e) {
        e.preventDefault();

        if (!sidebar.hasClass('-show')) {
          body.addClass('overflow');
          sidebar.addClass('-show');
        }
      });
    });

    // Close sidebar event
    closeButton.on('click', function() {
      body.removeClass('overflow');
      sidebar.removeClass('-show');
    });
  });
</script>
<div class="booking-widget" >
  <iframe src="https://{{site.data.hotel_settings._portal_id}}.reztrip.com/mobile" id="booking-widget-iframe"></iframe>

  <div class="booking-widget_header">
    <div class="booking-widget_close">&times;</div>
    <h3 class="booking-widget_title">Your Booking</h3>
  </div>
</div>
