<section class="clearfix" >
  <div id="topSlider">
  <div class="banner-heading">
  <h1 class="owl-heading  text-center"> {% region banner_name, type=header %}</h1>
      <div class="owl-social-icons">
        {% for social_icons in site.data._models.social_icons %}
           <a class= "{{ social_icons.icon }}" target="_blank" data-live-edit-model='social_icons' data-live-edit-model-instance='{{social_icons.id}}.json'  aria-hidden="true" href = "{{ social_icons.link_url }}"></a>
           <img src="" alt=""/-->
        {% endfor %}
      </div>
    </div>
  <div class="owl-carousel" id="Slider">

    {% for carousel in site.data._models.top-carousel-images %}

      <div class="item" style="background-image:url({{ carousel.image.url }});">

      </div>

  {% endfor %}
  </div>
</div>
</section>
